<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="logo.png" alt="Logo da Barbearia Alura" /></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="input-padrao"
          required
          placeholder="seuemail@dominio.com"
        />

        <label for="telefone">Telefone</label>
        <input
          type="tel"
          id="telefone"
          class="input-padrao"
          required
          placeholder="(XX) XXXXXX-XXXX"
        />

        <label for="mensagem">Mensagem</label>
        <textarea
          id="mensagem"
          cols="70"
          rows="10"
          input-padrao
          required
        ></textarea>

        <fieldset>
          <legend class="teste" id="teste">Como prefere nosso contato?</legend>
          <label for="radio-email"
            ><input
              id="radio-email"
              name="contato"
              type="radio"
              value="email"
            />Email</label
          >

          <label for="radio-telefone"
            ><input
              id="radio-telefone"
              name="contato"
              type="radio"
              value="telefone"
            />Telefone</label
          >

          <label for="radio-whatsapp"
            ><input
              id="radio-whatsapp"
              name="contato"
              type="radio"
              value="whatsapp"
              checked
            />Whatsapp</label
          >
        </fieldset>

        <fieldset>
          <legend>Qual o horário prefere ser atendido?</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" checked /> de receber nossas novidades por
          E-mail?</label
        >

        <input type="submit" value="Enviar Formulário" class="enviar" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>08:00h ~ 20:00h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>08:00h ~ 20:00h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>08:00h ~ 20:00h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="logo-branco.png" alt="Logo da Barbearia Alura" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
  </body>
</html>
